<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(form)" #form="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        placeholder="Email"
        #emailInput=ngModel
        ngModel
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="Password"
        #passwordInput="ngModel"
        ngModel
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="primary"
      type="submit">Sign Up
    </button>
  </form>

</mat-card>
